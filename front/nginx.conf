server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para la API (opcional, si quieres evitar CORS o usar rutas relativas)
    # location /api/ {
    #     proxy_pass http://backend:3000;
    # }
}
